<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div id="box">

      <div class="contenitore">
        <div class="contenitore-logo">
          <header>
            <!-- Logo e Titolo -->
            <img class="logo-img"src="logo.png">
            <h1 class="logo-txt">Taking Booleaners from A to B</h1>
          </header>

          <nav>
            <!-- Bottoni -->
            <div class="bottoni">
              <input type="submit" name="Inizio Prenotazione" value="Prenota">
              <input type="submit" name="Fine Prenotazione" value="Termina Prenotazione">
              <input type="submit" value="Accendi Luci">
            </div>
          </nav>
        </div>
          <main>
            <!-- DisponibilitÃ  monopattini -->

            <!-- Monopattino Gino22 -->
            <div class="scooter-info">
              <input type="checkbox">
              <span class="scooter-name"><strong>Monopattino Gino22</strong></span>
              <div class="location">
                <span>&#8614; Via Guadalmetri - a 220 metri da te</span>
                <div class="charge">
                  <span>Stato Carica:</span>
                  <div class="battery-level-gino22">
                    <span>60%</span>
                  </div>
                </div>
              </div>
            </div>

              <!-- Monopattino Mike24 -->
              <div class="scooter-info">
                <input type="checkbox">
                <span class="scooter-name"><strong>Monopattino Mike24</strong></span>
                <div class="location">
                  <span>&#8614; Via Ricciardoni - a 420 metri da te</span>
                  <div class="charge">
                    <span>Stato Carica:</span>
                    <div class="battery-level-mike24">
                      <span>100%</span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Monopattino Fede154 -->
              <div class="scooter-info">
                <input type="checkbox">
                <span class="scooter-name"><strong>Monopattino Fede154</strong></span>
                <div class="location">
                  <span>&#8614; Via Mentarini - a 490 metri da te</span>
                  <div class="charge">
                    <span>Stato Carica:</span>
                    <div class="battery-level-fede154">
                      <span>20%</span>
                    </div>
                  </div>
                </div>
              </div>
          </main>
      </div>
    </div>
  <body>
</html>
